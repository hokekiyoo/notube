<!doctype html>
<meta charset="UTF-8">
<div style="width:250px;">
  <form class="form-horizontal">
    <div class="alert alert-primary" role="alert">KILL PAGES</div>    
    <div class="form-group">
      <div class="<col-sm></col-sm>-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="check_youtube" checked> YouTube
          </label>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="check_twitter" checked> Twitter
          </label>
        </div>
      </div>
    </div>
    <div class="alert alert-primary" role="alert">INPUT</div>
      
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="url" id="txt_url"> 
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Timer(min)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="time" id="txt_time">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="btn_register">Register</button>
      </div>
    </div>

    <div role="alert" id="textDiv"> </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10"> 
        <button type="button" class="btn btn-primary" id="btn_start">Start</button>
      </div>
    </div>

    <div class="alert alert-primary" role="alert">WHITE LIST</div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="txt_whiteUrl"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="btn_add">Register</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="../static/js/popup.js"></script>
<!--styles/js  -->
<link rel="stylesheet" href="../imports/bootstrap.min.css">
<script src="../imports/bootstrap.min.js"></script>
<link rel="stylesheet" src="../static/css/style.css">
